<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JJ Ginon">
    <meta name="description" content="Contact information of the Big Triangle Pizzeria">
    <title>Contact Us - BTP</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="img/pizza-close-up-1000x778.png" alt="Big Triangle Pizzeria Pizza" title="Pizza's ready to eat!"
                width="1000" height="778">
            <figcaption class="offscreen">
                Big Triangle Pizzeria Pizza
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Address</h2>
            <address>
                123 Pizza Lovers Street, Bel-Air<br>
                Makati City, Metro Manila 1227
                <br><br>
                Landline: <a href="tel:+6312345678">+63-1234-5678</a>
            </address>
        </article>
        <article class="main__article">
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="johnsmith@mail.com" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <p>
            <a href="#">Back to Top</a>
        </p>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span>
            <span class="nowrap">The Big Triangle Pizzeria</span>
        </p>
    </footer>
</body>

</html>
